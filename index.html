<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Hover Effect</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(to bottom right, #d9a4d9);
      }

      button {
        border: none;
        outline: none;
        background: #222;
        color: white;
        overflow: hidden;
        cursor: pointer;
        font-size: 16px;
        font-weight: 700;
        letter-spacing: 1px;
        text-transform: uppercase;
        position: relative;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      button span {
        position: relative;
        z-index: 2;
        font-family: inherit;
      }

      button::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 150%;
        height: 160%;
        background: purple;
        z-index: 1;
        transform-origin: bottom left;
        transform: skew(40deg) translateX(-92%) translateY(40%);
        transition: all 0.5s ease-in-out;
      }

      button:hover::after {
        transform: skew(40deg) translateX(0%);
      }
    </style>
  </head>
  <body>
    <button><span>Hover Me</span></button>
  </body>
</html>
